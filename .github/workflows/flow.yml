name: Quarkus CI

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  # all image-related variables must be lowercase
  IMAGE_REGISTRY: ghcr.io
  IMAGE_GROUP: mbernatet
  IMAGE_NAME: template-quarkus

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: get docker tags
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_GROUP }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build & push docker image
        run: |
          export IMAGE_TAGS="${DOCKER_METADATA_OUTPUT_TAGS//$'\n'/,}"
          # quarkus only need the tag names, so remove the repository part for each tag
          export IMAGE_REPO="${IMAGE_REGISTRY}/${IMAGE_GROUP}/${IMAGE_NAME}"
          export IMAGE_TAGS="${IMAGE_TAGS//${IMAGE_REPO}:/}"
          mvn -B verify \
          -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml \
          -Pnative -Dquarkus.native.container-build=true \
          -Dquarkus.container-image.build=true \
          -Dquarkus.container-image.registry=${IMAGE_REGISTRY} \
          -Dquarkus.container-image.group=${IMAGE_GROUP} \
          -Dquarkus.container-image.name=${IMAGE_NAME} \
          -Dquarkus.container-image.tag=${DOCKER_METADATA_OUTPUT_VERSION} \
          -Dquarkus.container-image.additional-tags="${IMAGE_TAGS//$'\n'/,}" \
          -Dquarkus.container-image.push=true
        env:
          QUARKUS_CONTAINER_IMAGE_USERNAME: ${{ github.actor }}
          QUARKUS_CONTAINER_IMAGE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          USER_NAME: ${{ secrets.BOT_USER_NAME }}
          ACCESS_TOKEN: ${{ secrets.BOT_ACCESS_TOKEN }}